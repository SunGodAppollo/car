<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>结算单</title>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="am-g b-btom-hui p-h-10 font-28">
    <div class="am-u-sm-3" style="text-align:left;">
      开户行:
    </div>
    <div class="am-u-sm-8" style="text-align:right;">
      <span style="color:#999;">工商银行</span>
    </div>
  </div>

  <div class="am-g b-btom-hui p-h-10 font-28">
    <div class="am-u-sm-3" style="text-align:left;">
      户名:
    </div>
    <div class="am-u-sm-8" style="text-align:right;">
      <span style="color:#999;">王小二</span>
    </div>
  </div>

  <div class="am-g b-btom-hui p-h-10 font-28">
    <div class="am-u-sm-3" style="text-align:left;">
      账号:
    </div>
    <div class="am-u-sm-8" style="text-align:right;">
      <span style="color:#999;">1234 1234 1234 1234</span>
    </div>
  </div>

  <div class="am-g b-btom-hui p-h-10 font-28">
    <div class="am-u-sm-8" style="text-align:left;">
      请输入金额:
    </div>
    <div class="am-u-sm-4" style="text-align:right;">
      <span style="color:#999;">￥10.00</span>
    </div>
  </div>

  <div class="b-btom-hui p-h-10 font-28" style="padding-left:1rem !important;">
    <div style="text-align:left;">
      电子回单
    </div>
    <div class="am-g" style="margin-top:10px;">
      <img class="am-u-sm-3" src="img/addimg.png" alt="">
    </div>
  </div>

  <div class="am-g m-top-130">
    <button type="button" style="background-color:#4993f7;border: 1px solid #4993f7;" class="am-u-sm-10 am-u-sm-centered am-btn am-btn-secondary">提交</button>
  </div>


  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/amazeui.min.js" charset="utf-8"></script>
</body>

</html>
