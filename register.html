    $('#sendCode').click(function() {

            resetTime(60,thisBtn);
            console.log(10);
          }

        }

      );

    });

    //倒计时
    //单纯分钟和秒倒计时
    function resetTime(time,btn) {
      var timer = null;
      var t = time;
      var m = 0;
      var s = 0;
      m = Math.floor(t / 60 % 60);
      m < 10 && (m = '0' + m);
      s = Math.floor(t % 60);
      //改变操作
      function countDown() {
        s--;
        s < 10 && (s = '0' + s);
        if (s.length >= 3) {
          s = 59;
          m = "0" + (Number(m) - 1);
        }
        if (m.length >= 3) {
          m = '00';
          s = '00';
          clearInterval(timer);
        }
        //循环完毕
        if(s<=0){
          btn.removeClass('am-btn-defaul');
          btn.removeClass('am-disabled');
          btn.addClass('am-btn-secondary');
          btn.text('获取验证码');
          return;
        }

        btn.text('重新发送('+s+')');
      }
      timer = setInterval(countDown, 1000);
    }
