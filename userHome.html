<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>个人中心</title>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="am-g" style="margin-top:50px;">
    <div id="changeUserInfo" class="am-u-sm-6 am-u-sm-centered">
      <div class="">
        <img style="height:100px;border-radius:50px" src="img/tou.jpg" alt="">
      </div>

      <div class="font-lable" style="margin-top:20px;">
        汤姆
      </div>
    </div>
  </div>

  <div class="am-g b-btom-hui p-h-10 font-28" style="margin-top:50px;">
    <div class="am-u-sm-4" style="text-align:left;">
      我的押金
    </div>

    <div class="am-u-sm-8" style="text-align:right;">
        <span style="color:#999;">￥100</span>
        <a href="javascript:;" data-am-modal="{target: '#my-confirm'}">押金退款</a>
      <img style="height:20px" src="img/right.png" alt="">
    </div>
  </div>

  <div  id="balance" class="am-g b-btom-hui p-h-10 font-28" >
    <div class="am-u-sm-4" style="text-align:left;">
      我的余额
    </div>

    <div class="am-u-sm-8" style="text-align:right;">
      <img style="height:20px" src="img/right.png" alt="">
    </div>
  </div>

  <div id="record" class="am-g b-btom-hui p-h-10 font-28">
    <div class="am-u-sm-9" style="text-align:left;">
      会员洗车记录(消费账单)
    </div>

    <div class="am-u-sm-3" style="text-align:right;">
      <img style="height:20px" src="img/right.png" alt="">
    </div>
  </div>


  <!-- 弹出模态框 -->
  <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
      <div class="am-modal-hd">确定要进行押金退款？</div>
      <div class="" style="margin-top: 30px;">

      </div>
      <div class="am-modal-footer">
        <div class="am-g">
          <a href="recharge.html" style="background-color:#dbdbdb;border: 1px solid #dbdbdb; color:#333" class="am-u-sm-5 am-u-sm-centered am-btn am-btn-secondary">充值</a>
          <button type="button" style="background-color:#4993f7;border: 1px solid #4993f7;" class="am-u-sm-5 am-u-sm-centered am-btn am-btn-secondary">押金退款</button>
        </div>
        <div class="" style="margin-top: 30px;">

        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/amazeui.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  //修改个人信息
  $('#changeUserInfo').click(function(){
    window.location.href='changeUserInfo.html';
  });
  //余额
  $('#balance').click(function(){
    window.location.href='balance.html';
  });
    //记录
    $('#record').click(function(){
      window.location.href='record.html';
    });
  </script>

</body>

</html>
